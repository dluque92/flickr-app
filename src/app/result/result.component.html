<mat-toolbar color="primary">
  <mat-toolbar-row class="d-flex justify-content-end">
      <button
        mat-button
        (click)="openAdvance = !openAdvance">
        Advanced
        <mat-icon>settings</mat-icon>
      </button>
  </mat-toolbar-row>
  <mat-toolbar-row [@isOpen]="openAdvance"></mat-toolbar-row>
</mat-toolbar>

<app-flex-layout
  [hasPagination]="true"
  [data]="dataResult"
  [length]="total"
  [pageSize]="size"
  [pageIndex]="page"
  (pageChange)="getData($event)">
</app-flex-layout>
