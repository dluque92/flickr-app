<mat-toolbar color="primary">
  <mat-toolbar-row class="d-flex justify-content-end">
      <button
        mat-button
        (click)="openAdvance = !openAdvance">
        Advanced
        <mat-icon>settings</mat-icon>
      </button>
  </mat-toolbar-row>
  <mat-toolbar-row [@isOpen]="openAdvance">
    <p>
      Minimum size:
      <mat-button-toggle-group #group="matButtonToggleGroup" appearance="legacy">
        <mat-button-toggle
          *ngFor="let size of sizes"
          [checked]="sizeSelected === size.value"
          [value]="size.value"
          (change)="changeSize($event.value)">
          {{size.text}}
        </mat-button-toggle>
      </mat-button-toggle-group>
    </p>
  </mat-toolbar-row>
</mat-toolbar>

<app-flex-layout
  [hasPagination]="true"
  [data]="dataResult"
  [length]="total"
  [pageSize]="size"
  [pageIndex]="page"
  (pageChange)="getData($event)">
</app-flex-layout>
