<mat-toolbar color="secondary">
  <mat-toolbar-row class="d-flex justify-content-between">
    <div
      class="header-flickr"
      [routerLink]="['']">
      <img
        class="w-100"
        src="assets/images/flickr-logo.svg"
        alt="Flickr"/>
    </div>
    <div class="d-flex">
      <app-input-search></app-input-search>
      <button
        mat-icon-button
        class="m-2 ml-4"
        [routerLink]="['/bag']">
        <mat-icon
          matBadge="{{(dataResult | async).photos.length}}"
          matBadgePosition="before"
          matBadgeColor="accent">
          business_center
        </mat-icon>
      </button>
    </div>
  </mat-toolbar-row>
</mat-toolbar>
<router-outlet></router-outlet>
